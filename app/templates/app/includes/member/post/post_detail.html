{% load static %}
<section class="section-card-post">
    <figure class="card-post__container-featured-image">
        <div class="card-post__wrapper-featured-image">
            <img
                src="{{ post.featured_image }}"
                alt="{{ post.title }}"
                class="img" />
        </div>
        <figcaption class="featured-image__figcaption text-small">"{{ post.title }}"</figcaption>
    </figure>

    <div class="card-post__container-content">
        <h1 class="card-post__title heading-1">{{ post.title }}</h1>

        <span class="card-post__date">Published on {{ post.date_created | date }}</span>

        <div class="card-post__post-content text-large">{{ post.content }}</div>

        <div class="card-post__container-tags">
            {% for tag in post.tags.all %}
            <a
                href="{{ tag.get_absolute_url }}"
                class="card-post__tag link link--text">
                #{{ tag }}
            </a>
            {% endfor %}
        </div>
    </div>
</section>
