{% load static %}
<div class="card-post">
    <div class="card-post__featured-image">
        <img
            src="{{ post.featured_image }}"
            alt="{{ post.title }}"
            class="img" />
    </div>

    <div class="card-post__content">
        <h1 class="card-post__title heading-1">{{ post.title }}</h1>

        <span class="card-post__date">Published on {{ post.date_created }}</span>

        <div class="card-post__post-content text-l">{{ post.content }}</div>

        <div class="card-post__tags">
            {% for tag in post.tags.all %}
            <a
                href="{{ tag.get_absolute_url }}"
                class="card-post__tag">
                #{{ tag }}
            </a>
            {% endfor %}
        </div>
    </div>
</div>
