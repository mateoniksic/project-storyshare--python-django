<a
    class="card-user"
    href="{{ user.CreatorProfile.get_absolute_url }}">
    <div class="card-user__img-container">
        <img
            class="card-user__img-container"
            src="{{ user.CreatorProfile.profile_image }}"
            alt="{{ user.CreatorProfile.user.first_name }} {{ user.CreatorProfile.user.last_name }}" />
    </div>

    <span class="card-user__name">@{{ user.CreatorProfile.user.username}}</span>
</a>
