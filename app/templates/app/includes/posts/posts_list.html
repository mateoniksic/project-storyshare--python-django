{% for post in posts %}
<article class="article-card">
    <div class="article-card__content">
        <h3 class="heading-2 mb-16">{{post.title}}</h3>
        <p class="text-l mb-16">{{post.excerpt}}</p>
        <div class="article-card__tags mb-32">
            {% for tag in post.tags.all %}
            <a
                href="#"
                class="article-card__tag">
                #{{tag}}
            </a>
            {% endfor %}
        </div>
        <a
            href="{% url 'app:sign-in' %}"
            class="btn">
            Start reading
        </a>
    </div>
    <figure class="article-card__featured-image">
        <img
            src="{{post.featured_image}}"
            alt="{{post.title}}" />
    </figure>
</article>
{% endfor %}
