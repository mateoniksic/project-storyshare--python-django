{% load static %}
<div class="post-card">
    <div class="post-card__header">
        <a href="{{request.META.HTTP_REFERER|escape}}">
            <svg class="icon icon-24">
                <use xlink:href="{% static 'app/assets/icons/sprite.svg' %}#icon-arrow-back"></use>
            </svg>
            Back
        </a>
        <div class="post-card__author">
            <a href="post.creator_profile.get_absolute_url text-s mb-16">
                <div class="post-card__author__profile-img">
                    <img
                        class="img"
                        src="{{post.creator_profile.profile_image}}"
                        alt="{{post.creator_profile.user.first_name}} {{post.creator_profile.user.last_name}}" />
                </div>
                {{post.creator_profile.user.first_name}} {{post.creator_profile.user.last_name}}
            </a>
        </div>
    </div>

    <div class="post-card__featured-image">
        <img
            src="{{ post.featured_image }}"
            alt="{{ post.title }}"
            class="img" />
    </div>

    <div class="post-card__container-content">
        <h1 class="heading-1 mb-8">{{ post.title }}</h1>

        <span class="post-card__date text-s mb-32">Published on {{ post.date_created }}</span>

        <div class="post-card__content">{{ post.content }}</div>
    </div>

    <div class="post-card__tags">
        {% for tag in post.tags.all %}
        <a
            href="tag.get_absolute_url"
            class="post-card__tag">
            #{{tag}}
        </a>
        {% endfor %}
    </div>
</div>
