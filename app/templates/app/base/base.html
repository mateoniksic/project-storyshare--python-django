{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock title %}</title>

        <!-- FONTS -->
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com" />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Space+Grotesk:wght@400;700&display=swap"
            rel="stylesheet" />

        <!-- STYLES -->
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'app/base/variables.css' %}" />

        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'app/base/base.css' %}" />

        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'app/base/typography.css' %}" />

        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'app/base/utilities.css' %}" />

        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'app/base/layout.css' %}" />

        <!-- EXTRA HEAD -->
        {% block head %}{% endblock head %}
    </head>
    <body>
        {% block body %}{% endblock body %}
    </body>
</html>
