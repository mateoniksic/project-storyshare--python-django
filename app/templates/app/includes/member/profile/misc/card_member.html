<div class="card-member">

    <a
        class="card-member__link link"
        href="{{ member.profile.get_absolute_url }}">
    
        {% if member.profile.profile_image %}
            <div class="card-member__image-wrapper">
    
                <img
                    class="img"
                    src="{{ member.profile.profile_image }}"
                    alt="{{ member.first_name }} {{ member.last_name }}" />
    
            </div>
        {% endif %}
    
        <span class="card-member__username">@{{ member.username}}</span>
    
    </a>

</div>
