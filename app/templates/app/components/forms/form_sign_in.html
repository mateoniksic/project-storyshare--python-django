<div class="form__container" id="form-sign-in">
    <span class="form__heading">Sign in</span>
    <form
        action=""
        class="form">
        <div class="form__field">
            <label
                for="email"
                class="form__label">
                Email
            </label>
            <input
                type="email"
                class="form__input" />
        </div>
        <div class="form__field">
            <label
                for="password"
                class="form__label">
                Password
            </label>
            <input
                type="password"
                class="form__input" />
        </div>
        <div class="form__field">
            <input
                type="submit"
                value="Sign in"
                class="form__button" />
        </div>
    </form>
    <div class="form__content">
        <div class="form__content__container">
            <a
                href="#"
                id="js-btn-forgot-password">
                Forgot password?
            </a>
        </div>
        <div class="form__content__container">
            <span>
                Don't have an account?
                <a
                    href="#"
                    onclick="swapForms()">
                    Sign up
                </a>
            </span>
        </div>
    </div>
</div>
