{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}{% endblock title %}</title>

		<!-- BOOTSTRAP -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>

		<!-- STYLES -->
		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'app/base/base.css' %}" />

		<!-- EXTRA HEAD -->
		{% block head %}{% endblock head %}
	</head>
	<body class="min-vh-100 d-flex flex-column justify-content-top">
		<!-- HEADER -->
		<header class="sticky-top bg-success mb-5">
			<nav
				class="container px-4 navbar navbar-expand-md navbar-dark bg-success">
				<div class="container-fluid">
					<a class="navbar-brand" href="{% url 'app:index' %}">StoryShare</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse"
						id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a
									class="nav-link"
									href="{% url 'app:post-list-view' %}"
									>Stories</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link"
									href="{% url 'app:creator-profile-list-view' %}"
									>Creators</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link"
									href="{% url 'app:tag-list-view' %}"
									>Tags</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<!-- BODY CONTENT -->
		{% block body %}{% endblock body %}

		<!-- FOOTER -->
		<footer class="bg-light" style="margin-top: auto !important">
			<nav
				class="container navbar navbar-fixed-bottom navbar-light bg-light">
				<span class="navbar-text">
					StoryShare. All Rights Reserved.
				</span>
			</nav>
		</footer>
	</body>
</html>
